  <!-- Section 1 -->
  <div class="sectionWhite container-fluid d-flex bottomBorder">
    <!-- Search section -->
    <!-- Endpoint selection -->
    <div id="librarySearch" class="container">
      <div class=" text-center content headerThree d-flex justify-content-center brandColor">Search for your
        <br>favorite Giphy GIFs.
      </div>
    </div>
    <div class="container d-flex justify-content-center">
      <div class="card formCard col-lg-6 col-md-9">
        <form class="searchForm">
          <div id="endpointContainer" class="container flex-wrap d-flex justify-content-center">
            <label for='endpoint' class="endpointLabel">Endpoint:</label>
            <select id="endpoint" class="formSelect">
              <option id="blank" value='' disabled selected>Select your option</option>
              <option value='search'>Search</option>
              <option value='translate'>Translate</option>
              <option value='random'>Random</option>
            </select>
          </div>
        </form>
        <!-- Endpoint selection -->
        <div id="formOptions flex-wrap">
          <div id="searchBox" class="container d-flex justify-content-center">
            <div class="d-flex">
              <form class="searchForm col-12">
                <div id='queryBox' class="container searchItems translateItems notRandom">
                  <label for="searchQuery" class="formLabel">*Query:</label>
                  <input id='searchQuery' class="float-right" type="text" name="query">
                </div>
                <div id='limitBox' class="container searchItems notRandom notTranslate ">
                  <label for="searchLimit">Limit:</label>
                  <select id='searchLimit' class="float-right formSelect">
                    <option value='10'>10</option>
                    <option value='25'>25</option>
                    <option value='50'>50</option>
                    <option value='75'>75</option>
                    <option value='100'>100</option>
                  </select>
                </div>
                <div id='offsetBox' class="container searchItems notRandom notTranslate">
                  <label class='formLabel' for="searchOffset">Offset:</label>
                  <input id='searchOffset' class="float-right" type="text" value="0" name="offset">
                </div>
                <div id='tagBox' class="container randomItems notSearch notTranslate">
                  <label for="searchTag" class="formLabel">*Tag:</label>
                  <input id="searchTag" class="float-right" type="text">
                </div>
                <div id='ratingBox' class="container searchItems randomItems notTranslate">
                  <label for="searchRating">Rating:</label>
                  <select id='searchRating' class="float-right formSelect">
                    <option value='g'>G</option>
                    <option value='pg'>PG</option>
                    <option value='pg-13'>PG-13</option>
                    <option value='r'>R</option>
                  </select>
                </div>
                <div id='langBox' class="container searchItems notRandom notTranslate">
                  <label for="searchLang" class="formLabel">Language:</label>
                  <select id='searchLang' class="formSelect float-right">
                    <option value='en'>en</option>
                  </select>
                </div>
                <div id="formButtons" class="container searchItems randomItems translateItems">
                  <div class="container d-flex justify-content-center">
                    <button id='searchSearchButton' class="btn button formButton">Search</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Endpoint -->
      </div>
    </div>
  </div>

  <!-- Section 2 -->
  <div class="sectionWhite container-fluid d-flex minHeight">
    <div class="d-flex container-fluid justify-content-center">

      <!-- Sort Select -->
      <div id="selectFilter" class="select">
        <label class="selectLabel">Sort Reviews by:</label>
        <select id='sortSelect'>
          <option value='' disabled selected>Sort</option>
          <option value='titleAscending'>Title A-Z</option>
          <option value='titleDescending'>Title Z-A</option>
          <option value='ratingAscending'>Rating G-R</option>
          <option value='ratingDescending'>Rating R-G</option>
          <option value='newestGif'>Most Recent</option>
          <option value='oldestGif'>Oldest</option>
        </select>
      </div>
    </div>
    <div id="searchResults" class="d-flex justify-content-center flex-wrap col-12">
      <!-- Search results append here -->
    </div>
  </div>

  <!-- Footer -->
  <footer id="footer" class="container-fluid clearfix">
    <!-- Logo -->
    <img src="../assets/img/daakeLogo.png" class="float-right footerImage">
    <div class="d-flex justify-content-start float-left">
      <ul class="footerUL">
        <li>
          <a class="footerList" href="../index.html">Home</a>
        </li>
        <li>
          <a class="footerList" href="../about/about.html">About</a>
        </li>

        <li>
          <a class="footerList" href="mailto:example@example.com">Contact</a>
        </li>
        <li>
          <a class="footerList" href="#" data-toggle="modal" data-target="#feedbackModal">Leave Feedback</a>
        </li>
      </ul>
    </div>
    <!-- Address -->
    <div class="d-flex justify-content-center">
      <p class="address">12345 Dodge Street
        <br>Suite 5000
        <br>Omaha, NE 68135
        <br>402.555.5555</p>
    </div>
    </div>
  </footer>
  <!-- Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">We'd love to hear from you.</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="formStyling container" method="post">
            <div class="d-flex justify-content-center">
              <div class="firstName">
                <label for="feedbackName">Name:</label>
                <input id='feedbackName' class="input" type="text" placeholder="Name">
              </div>
              <div class="email">
                <label for="feedbackEmail">Email:</label>
                <input id='feedbackEmail' class="input" type="email" placeholder="Email">
              </div>
            </div>
            <br>
            <label for="stars">Rate us!</label>
            <select id='stars'>
              <option value='fiveStars'>5 stars</option>
              <option value='fourStars'>4 stars</option>
              <option value='threeStars'>3 stars </option>
              <option value='twoStars'>2 stars</option>
              <option value='oneStar'>1 star</option>
            </select>
            <br>
            <label for='textArea' class="textArea clearfix" for="">Tell us what you think.
            </label>
            <textarea id='textArea' rows='4' cols='46' placeholder="Comments"></textarea>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn cancelButton" data-dismiss="modal">Close</button>
          <button id='feedbackButton' type="button" class="btn button" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
