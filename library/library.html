    <div class="container d-flex justify-content-center">
      <div class="card formCard">
        <form class="searchForm">

            <select id="endpoint" class="formSelect float-right">

        <div id="formOptions" class="container">

              <form class="searchForm">
                <div id='queryBox' class="container">
                  <label for="searchQuery" class="formLabel">*Query:</label>
                  <input id='searchQuery' class="float-right" type="text" name="query">
                </div>
                <div id='limitBox' class="container">
                  <label for="searchLimit">Limit:</label>
                  <select id='searchLimit' class="float-right formSelect">
              <option value='10'>10</option>
              <option value='25'>25</option>
              <option value='50'>50</option>
              <option value='75'>75</option>
              <option value='100'>100</option>
            </select>
                </div>
                <div id='offsetBox' class="container">
                  <label for="searchOffset">Offset:</label>
                  <input id='searchOffset' class="float-right" type="text" value="0" name="offset">
                </div>
                <div id='tagBox' class="container">
                  <label for="searchTag" class="formLabel">*Tag:</label>
                  <input id="searchTag" class="float-right" type="text">
                </div>
                <div id='ratingBox' class="container">
                  <label for="searchRating">Rating:</label>
                  <select id='searchRating' class="float-right formSelect">
              <option value='g'>G</option>
              <option value='pg'>PG</option>
              <option value='pg-13'>PG-13</option>
              <option value='r'>R</option>
            </select>
                </div>
                <div id='langBox' class="container">
                  <label for="searchLang" class="formLabel">Language:</label>
                  <select id='searchLang' class="formSelect float-right">
                  <option value='en'>en</option>
                </select>
                </div>
                <div id="formButtons" class="container">
                  <div class="container d-flex justify-content-center">
